    <script>
        // Initialize Mermaid
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            themeVariables: {
                primaryColor: '#1e3c72',
                primaryTextColor: '#fff',
                primaryBorderColor: '#2a5298',
                lineColor: '#5694f1',
                secondaryColor: '#006100',
                tertiaryColor: '#fff'
            }
        });
        
        // Get file parameter from URL
        function getFileFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('file') || 'README.md';
        }
        
        // Load and render markdown file
        async function loadMarkdownFile(filename) {
            const contentDiv = document.getElementById('content');
            const pageTitle = document.getElementById('page-title');
            
            try {
                contentDiv.innerHTML = '<div class="loading">正在加载文档...</div>';
                
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const markdown = await response.text();
                
                // Pre-process markdown to handle Mermaid blocks
                // Handle both standard format and the format with init directly after mermaid
                let processedMarkdown = markdown.replace(/```mermaid%%\{init:([\s\S]*?)```/g, (match, code) => {
                    // Fix the format by adding newline after mermaid
                    const fixedCode = '%%{init:' + code;
                    return `<div class="mermaid">${fixedCode.trim()}</div>`;
                });
                
                // Also handle standard mermaid blocks
                processedMarkdown = processedMarkdown.replace(/```mermaid\n([\s\S]*?)```/g, (match, code) => {
                    return `<div class="mermaid">${code.trim()}</div>`;
                });
                
                // Parse markdown to HTML
                const html = marked.parse(processedMarkdown);
                contentDiv.innerHTML = html;
                
                // Extract title from first H1
                const firstH1 = contentDiv.querySelector('h1');
                if (firstH1) {
                    pageTitle.textContent = firstH1.textContent;
                    document.title = firstH1.textContent + ' - 亨通-云储聚合智慧储能合作文档';
                }
                
                // Update breadcrumb
                updateBreadcrumb(filename);
                
                // Render Mermaid diagrams
                mermaid.run({
                    querySelector: '.mermaid'
                });
                
                // Update active navigation
                updateActiveNav(filename);
                
                // Scroll to top
                window.scrollTo(0, 0);
                
            } catch (error) {
                contentDiv.innerHTML = `
                    <div class="error">
                        <h2>加载失败</h2>
                        <p>无法加载文件: ${filename}</p>
                        <p>错误信息: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Update breadcrumb based on file path
        function updateBreadcrumb(filename) {
            const breadcrumb = document.getElementById('breadcrumb');
            const parts = filename.split('/');
            let path = '<a href="../index.html">主页</a> > <a href="viewer.html">亨通-云储聚合智慧储能合作文档</a>';
            
            if (parts.length > 1) {
                const folder = parts[0];
                path += ` > ${folder}`;
            }
            
            breadcrumb.innerHTML = path;
        }
        
        // Update active navigation item
        function updateActiveNav(filename) {
            document.querySelectorAll('.nav-item').forEach(item => {
                if (item.dataset.file === filename) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // Handle navigation clicks
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                e.preventDefault();
                const file = item.dataset.file;
                window.history.pushState({}, '', `?file=${encodeURIComponent(file)}`);
                loadMarkdownFile(file);
                
                // Close mobile menu if open
                if (window.innerWidth <= 768) {
                    document.getElementById('sidebar').classList.remove('open');
                }
            });
        });
        
        // Handle browser back/forward buttons
        window.addEventListener('popstate', () => {
            const file = getFileFromURL();
            loadMarkdownFile(file);
        });
        
        // Toggle mobile sidebar
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('open');
        }
        
        // Configure marked options
        marked.setOptions({
            highlight: function(code, lang) {
                return code;
            },
            breaks: true,
            gfm: true
        });
        
        // Custom renderer for better link handling
        const renderer = new marked.Renderer();
        const originalLinkRenderer = renderer.link;
        renderer.link = function(href, title, text) {
            // Check if href is valid
            if (!href || typeof href !== 'string') {
                return originalLinkRenderer.call(this, href, title, text);
            }
            
            // Handle relative markdown links
            if (href.endsWith('.md') && !href.startsWith('http')) {
                // Convert .md links to use the viewer
                const newHref = `?file=${encodeURIComponent(href)}`;
                return `<a href="${newHref}" onclick="event.preventDefault(); window.history.pushState({}, '', '${newHref}'); loadMarkdownFile('${href}');">${text}</a>`;
            }
            return originalLinkRenderer.call(this, href, title, text);
        };
        marked.use({ renderer });
        
        // Initial load
        const initialFile = getFileFromURL();
        loadMarkdownFile(initialFile);
    </script>
